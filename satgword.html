    <h1> Word Pairs</h1>
    <ul><li>(N)either…(n)or

      </li></ul>
    <ul><li>Not only…but (also)</li></ul>
    <ul><li>As…as</li></ul>
    <h1>Example</h1>
    <ul><li><u>Not only </u>did Mae Jemison study science as a girl growing up in Chicago, <b>but</b> she <b>(also)</b> studied ballet.</li></ul>
